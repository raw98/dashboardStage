<mat-card>
    <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIE0lfYfzhPrYOhVlIROm-CbkCKJN9r8HZ6CFLTiXuwLe8lCbLR2mACbBArxjOjdRIvBg&usqp=CAU" alt="Photo">
    <mat-card-header>
        <mat-card-title>Foulen</mat-card-title>
        <mat-card-subtitle>foulen@foulen.com</mat-card-subtitle>
      </mat-card-header>
</mat-card>
<mat-divider></mat-divider>

<div matSubheader id="filtrer">Filtrer par :</div>
<div class="d-flex justify-content-center mb-3">
  <mat-button-toggle-group multiple name="date" aria-label="Font Style" class="d-flex flex-column">
    <mat-button-toggle value="continent" class=" ">
      <mat-form-field>
        <mat-label>Continent</mat-label>
        <mat-select>
          <mat-option *ngFor="let element of continents" [value]="element">{{element}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-button-toggle>
    <mat-button-toggle value="region" class=" ">
      <mat-form-field>
        <mat-label>Region</mat-label>
        <mat-select>
          <mat-option value="2019">2019</mat-option>
          
        </mat-select>
      </mat-form-field>
    </mat-button-toggle>
    <mat-button-toggle value="ville" class=" ">
        <mat-form-field>
          <mat-label>Ville</mat-label>
          <mat-select>
            <mat-option value="Lun">Lundi</mat-option>
            
          </mat-select>
        </mat-form-field>
      </mat-button-toggle><!--filtre par jour-->
  </mat-button-toggle-group>
</div><!--filtre 1-->

<div matSubheader id="filtrer">Filtrer par :</div>
<div class="d-flex justify-content-center mb-3">
  <mat-button-toggle-group name="date" aria-label="Font Style" class="d-flex flex-column" [value]="selectedFilter2">
    <mat-button-toggle value="year">
      <mat-form-field>
        <mat-label>Ann√©e</mat-label>
        <mat-select [value]="selectedFilter2Year">
          <mat-option value="{{currentYear}}">{{currentYear}}</mat-option>
          <mat-option *ngFor= "let element of years" [value]="element">{{element}}</mat-option>
          
        </mat-select>
      </mat-form-field>
    </mat-button-toggle>
    <mat-button-toggle value="week">
      <mat-form-field>
        <mat-label>Semaine</mat-label>
        <mat-select>
          <mat-option value="2019">2019</mat-option>
          <mat-option value="2020">2020</mat-option>
          <mat-option value="2021">2021</mat-option>
          <mat-option value="2022">2022</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-button-toggle>
    <mat-button-toggle value="day" class=" ">
        <mat-form-field>
          <mat-label>Jour</mat-label>
          <mat-select>
            <mat-option *ngFor= "let element of days" [value]="element">{{element}}</mat-option>
            
          </mat-select>
        </mat-form-field>
      </mat-button-toggle><!--filtre par jour-->
  </mat-button-toggle-group>
</div><!--filtre 2-->
