<div matSubheader id="filtrer">Filtrer par :</div>
<div class="d-flex justify-content-center mb-3">
  <mat-button-toggle-group name="date" #group2="matButtonToggleGroup" aria-label="Font Style" class="d-flex flex-column" [value]="selectedFilter2" (change)="onValChange(group2.value)" >
    <mat-button-toggle value="year">
      <mat-form-field>
        <mat-label>Ann√©e</mat-label>
        <mat-select [(value)]="selectedFilter2Year" (change)="onYearChange($event)">
          <mat-option value="{{currentYear}}">{{currentYear}}</mat-option>
          <mat-option *ngFor= "let element of years" [value]="element">{{element}}</mat-option>
          
        </mat-select>
      </mat-form-field>
    </mat-button-toggle>
    <mat-button-toggle value="week">
      <mat-form-field>
        <mat-label>Semaine</mat-label>
        <mat-select  [(value)]="selectedFilter2Week" (change)="onWeekChange($event)">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
      
        </mat-select>
      </mat-form-field>
    </mat-button-toggle>
    <mat-button-toggle value="day" class=" ">
        <mat-form-field>
          <mat-label>Jour</mat-label>
          <mat-select  [(value)]="selectedFilter2Day" (change)="onDayChange($event)">
            <mat-option *ngFor= "let element of days" [value]="element">{{element}}</mat-option>
            
          </mat-select>
        </mat-form-field>
      </mat-button-toggle><!--filtre par jour-->
  </mat-button-toggle-group>
</div><!--filtre 2-->
